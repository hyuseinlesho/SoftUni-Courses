<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Icon Font Buttons</title>
    <script src="https://kit.fontawesome.com/82168f8963.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="buttons-container">
        <button class="btn btn-clickMe">
            <i class="fa-solid fa-star"></i>
            Click me!
        </button>
        <button class="btn btn-emailMe">
            <i class="fa-solid fa-envelope"></i>
            E-mail me
        </button>
    </div>
    
</body>
</html>
